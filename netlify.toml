[build]
  command = "pnpm install && pnpm build"
  publish = "apps/precedent-search/dist"

[build.environment]
  NODE_VERSION = "20"

# SPA redirect for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://cdn.kinde.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.vnlaw.app https://api-staging.vnlaw.app https://*.kinde.com; frame-ancestors 'none'; form-action 'self'"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Deploy contexts
[context.production]
  environment = { VITE_ENV = "production", VITE_DEMO_MODE = "false" }

[context.staging]
  # staging.vnlaw.app branch deploy - uses real Kinde auth
  environment = { VITE_ENV = "staging", VITE_DEMO_MODE = "false" }

[context.deploy-preview]
  # PR previews use Demo Mode (no real auth - see Section 13.2)
  environment = { VITE_ENV = "preview", VITE_DEMO_MODE = "true" }
